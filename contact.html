    <!-- contact -->
    <div class="container rounded-lg w-50 text-center mb-3 position-absolute contact">
        <h1 class="text-white text-center pt-3 text-uppercase">Contact Form</h1>
        <svg class="bi bi-person-fill mb-2" width="3em" height="3em" viewBox="0 0 16 16" fill="white"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd" />
        </svg>
        <form>
            <div class="row">
                <div class="col fn">
                    <input type="text" class="bg-transparent form-control" placeholder="First name">
                </div>
                <div class="col fn">
                    <input type="text" class="bg-transparent form-control" placeholder="Last name">
                </div>
            </div>
            <svg class="bi bi-at mb-2" width="3em" height="3em" viewBox="0 0 16 16" fill="white"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
                    clip-rule="evenodd" />
            </svg>
            <div class="form-group">
                <input type="email" class="bg-transparent form-control" placeholder="Enter your email here..." required>
            </div>
            <svg class="bi bi-chat-square-dots pb-2" width="2.5em" height="3em" viewBox="0 0 16 16" fill="white"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 00-1 1v8a1 1 0 001 1h2.5a2 2 0 011.6.8L8 14.333 9.9 11.8a2 2 0 011.6-.8H14a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v8a2 2 0 002 2h2.5a1 1 0 01.8.4l1.9 2.533a1 1 0 001.6 0l1.9-2.533a1 1 0 01.8-.4H14a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                    clip-rule="evenodd" />
                <path d="M5 6a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z" />
            </svg>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="text-secondary">Message</label>
                <textarea class="bg-transparent form-control" placeholder="Type your message..."
                    id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group text-center bu1 pt-2 mb-0">
                <input class="btn border text-blue mr-3" type="submit" data-toggle="modal" data-target="#myModal" value="Send">
                <input class="btn border text-blue" type="reset" value="Reset">
            </div>
        </form>
    </div>

    <div class="container">

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Thanks!</h4>
                </div>
                <div class="modal-body">
                    We appreciate that youâ€™ve taken the time to write us. Your message has been successfully sent.
                </div>
                <div class="modal-footer">

                </div>
              </div>
            </div>
          </div>
        </div>
